<!DOCTYPE html>
    <meta charset="UTF-8">
<title>Calculadora Virtual</title>
<script src="funcionalidad.js" defer></script>
<link rel="stylesheet" href="de.css">
<body>
    

<article class="global">
<span id="resultado"></span>
<section>

    <button id="nueve" class="up">9</button>
    <button id="ocho" class="up">8</button>
    <button id="siete" class="up">7</button>
    <button id="sumar" class="op">+</button>
    <button id="seis" class="up">6</button>
    <button id="cinco" class="up">5</button>
    <button id="cuatro" class="up">4</button>
    <button id="restar" class="op">-</button>
    <button id="tres" class="up">3</button>
    <button id="dos" class="up">2</button>
    <button id="uno" class="up">1</button>
    <button id="multiplicar" class="op">*</button>
    <button id="igual"  class="op">=</button>
    <button id="borrar" class="op">C</button>
    <button id="cero" class="op">0</button>
    <button id="dividir" class="op">/</button>
    
</section>
<article id="calculadora">
    <h1 id="display">Calculadora</h1>
</article>
</article>
</body>
